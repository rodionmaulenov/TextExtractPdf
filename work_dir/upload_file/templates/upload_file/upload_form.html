{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload form</title>
    <link rel="icon" href="{% static 'upload_file/img/logo.jpg' %}" type="image/jpeg">
    <link type="text/css" rel="stylesheet" href="{% static 'upload_file/css/style.css' %}">
</head>
<body>

        <header>
            <a href="/admin/upload_file/client/" class="home-link">Home</a>
        </header>

    <div class="container">
        <div class="header-section">
            <h1>Upload Files</h1>
            <p>Upload files you want to share with your team members.</p>
            <p>PDF allowed.</p>
        </div>
        <div class="drop-section">
            <div class="col">
                <div class="cloud-icon">
                    <img src="{% static 'upload_file/img/cloud.png' %}" alt="cloud">

                </div>
                <span>Drag & Drop your files here</span>
                <span>OR</span>
                <button class="file-selector">Browse Files</button>
                <input type="file" class="file-selector-input" multiple>
            </div>
            <div class="col">
                <div class="drop-here">Drop Here</div>
            </div>
        </div>
        <div class="list-section">
            <div class="list-title">Uploaded Files</div>
            <div class="list"></div>
        </div>
    </div>

    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">


<script src="{% static 'upload_file/js/script.js' %}"></script>
</body>
</html>
