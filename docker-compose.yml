version: '3.9'

services:
  db_postgres:
    container_name: develop_postgresql_db
    image: postgres:latest
    volumes:
      - postgres_data:/home/app/web/postgres_data
    env_file:
      - .env

  develop_extract_text:
    container_name: develop_extract_text
    build:
      context: ./work_dir
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - db_postgres
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
        "

  redis:
    image: redis:7.0.5-alpine
    hostname: redis

  worker:
    build:
      context: ./work_dir
    hostname: worker
    entrypoint: celery
    command: -A celery_app.app worker --loglevel=info
    links:
      - redis
    depends_on:
      - redis
    env_file:
      - .env

  flower:
    build:
      context: ./work_dir
    hostname: flower
    entrypoint: celery
    command: -A celery_app.app flower
    links:
      - redis
    depends_on:
      - redis
    ports:
      - "5555:5555"
    env_file:
      - .env

volumes:
  postgres_data:


